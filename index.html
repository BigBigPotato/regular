<html>
  <head>
    <title>demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript" src="./dist/regular.js"></script>
    <script type="text/javascript">
      const Scope = Regular.extend( {
        template: `
          {#inc title with { hello: 'world' }}
        `
      } )
      
      const App = Regular.extend( {
        template: `
          <Scope title="{ 'function () {}' }">
          </Scope>
        `,
      } ).component( 'Scope', Scope )
      
      const app = new App()
      
      app.$inject( '#app' )
    </script>
  </body>
</html>
